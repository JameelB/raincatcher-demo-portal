<md-toolbar>
  <div class="md-toolbar-tools">
    <h3>
      <span>Groups</span>
    </h3>
  </div>
</md-toolbar>

<form action="#" class="persistent-search">
  <label for="search"><i class="material-icons">search</i></label>
  <input type="text" id="search" placeholder="Search">
</form>

<md-list>
  <md-list-item class="md-2-line" ng-click="navigateTo('app.group.detail', {groupId: group.id})" ng-repeat="group in ctrl.groups" ng-class="{active: selected.id === group.id}">
    <div class="md-list-item-text">
      <h3>{{group.name}}</h3>
    </div>
    <md-divider></md-divider>
  </md-list-item>
</md-list>
