  <md-toolbar>
    <div class="md-toolbar-tools">
      <h3>
        <span>Workflows</span>
      </h3>
    </div>
  </md-toolbar>

  <form action="#" class="persistent-search">
    <label for="search"><i class="material-icons">search</i></label>
    <input type="text" id="search" placeholder="Search" ng-model="searchValue" ng-change="ctrl.applyFilter(searchValue)">
  </form>

  <md-list>
    <md-list-item ng-repeat="workflow in ctrl.workflows" ng-click="ctrl.selectWorkflow($event, workflow)" ng-class="{active: selected.id === workflow.id}" >
      <div class="md-list-item-text">
        <p>
          <span ng-if="workflow.id">{{workflow.id}}</span>
          <span ng-if="! workflow.id" style="font-style: italic;">&lt;local&gt;</span>
         - {{workflow.title}}
       </p>
      </div>
      <md-divider></md-divider>
    </md-list-item>
  </md-list>
