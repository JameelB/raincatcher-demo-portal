<p>id: {{ctrl.workflow.id}}</p>
<p>title: {{ctrl.workflow.title}}</p>
<md-list id="stepList" ng-model="ctrl.workflow.steps" as-sortable="dragControlListeners">
  <md-list-item ng-repeat="step in ctrl.workflow.steps" as-sortable-item>
    <div as-sortable-item-handle>
      <div>
      Step:
      </div>
      <pre>{{step | json}}</pre>
    </div>
  </md-list-item>
</md-list>
