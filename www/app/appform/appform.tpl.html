<md-toolbar class="content-toolbar">
  <div class="md-toolbar-tools">
    <h3>
      {{ctrl.form.props.name}} Preview
    </h3>
  </div>
</md-toolbar>

<div layout-padding layout-margin>

  <p class="md-body-1">
  {{ctrl.form.props.description}}
  </p>
  <md-divider></md-divider>

  <appform form="ctrl.form"></appform>
</div>

  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Appform dev info:</h2>
    </div>
  </md-toolbar>
<div layout-padding layout-margin>
    <table class="table">
      <thead>
        <th>Name (code)<br>Id<br>Type</th>
        <th>JSON</th>
      </thead>
      <tbody>
        <tr ng-repeat="field in ctrl.form.fields">
          <td>{{field.props.name}} ({{field.props.fieldCode}})<br>{{field.props._id}}<br>{{field.props.type}}</td>
          <td><pre>{{field | json}}</pre></td>
        </tr>
      </tbody>
    </table>
</div>
