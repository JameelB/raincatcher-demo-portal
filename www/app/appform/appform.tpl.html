<md-card>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Appform Preview:</h2>
    </div>
  </md-toolbar>
  <md-card-content>
    <appform-portal form="ctrl.form"></appform-portal>
  </md-card-content>
</md-card>
<md-card>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Appform dev info:</h2>
    </div>
  </md-toolbar>
  <md-card-content>
    <table class="table">
      <thead>
        <th>Name (code)<br>Id<br>Type</th>
        <th>JSON</th>
      </thead>
      <tbody>
        <tr ng-repeat="field in ctrl.form.fields">
          <td>{{field.props.name}} ({{field.props.fieldCode}})<br>{{field.props._id}}<br>{{field.props.type}}</td>
          <td><pre>{{field | json}}</pre></td>
        </tr>
      </tbody>
    </table>
  </md-card-content>
</md-card>
