<div layout="column" class="inner-column">
  <md-list class="jobs-list">
    <md-list-item ng-click="" class="list-header">
      <p>AppForms</p>
    </md-list-item>
    <md-list-item  ng-repeat="form in ctrl.forms" ng-click="navigateTo('app.appform.detail', {formId: form._id})" class="md-3-line" >
      <div class="md-list-item-text">
        <h3>{{form.name}}</h3>
        <h4>{{form._id}}</h4>
        <p>{{form.description}}</p>
      </div>
    </md-list-item>
  </md-list>
</div>
