<div layout="column">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h3>
        <span>AppForms</span>
      </h3>
    </div>
  </md-toolbar>
  <md-list>
    <md-list-item  ng-repeat="form in ctrl.forms" ng-click="navigateTo('app.appform.detail', {formId: form._id})" class="md-3-line" >
      <div class="md-list-item-text">
        <h3>{{form.name}}</h3>
        <h4>{{form._id}}</h4>
        <p>{{form.description}}</p>
      </div>
      <md-divider></md-divider>
    </md-list-item>
  </md-list>
</div>
