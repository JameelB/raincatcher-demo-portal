<div class="panel panel-default appform-list">
  <div class="panel-heading"><h3>Available app forms:</h3></div>
  <div class="panel-body">
    <h4>App forms associated with this project</h4>
  </div>

  <table class="table table-hover">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="form in ctrl.forms" ui-sref="app.appform({formId: form._id})">
        <td>{{form.name}}</td>
        <td>{{form._id}}</td>
        <td>{{form.description}}</td>
      </tr>
    </tbody>
</div>
