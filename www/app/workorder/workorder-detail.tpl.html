<md-toolbar class="content-toolbar">
  <div class="md-toolbar-tools">
    <h3>
      Work order ID: {{ctrl.workorder.id}}
    </h3>

    <md-button class="md-icon-button" aria-label="{{ctrl.workorder.status}}">
      <md-tooltip>
        {{ctrl.workorder.status}}
      </md-tooltip>
      <workorder-status status="ctrl.workorder.status"></workorder-status>
    </md-button>

    <span flex></span>
    <md-button class="md-icon-button" aria-label="Edit" ui-sref="app.workorder.edit({workorderId: ctrl.workorder.id})">
      <md-icon md-font-set="material-icons">edit</md-icon>
    </md-button>
  </div>
</md-toolbar>

<workorder workorder="ctrl.workorder"></workorder>

<md-toolbar class="content-toolbar">
  <div class="md-toolbar-tools">
    Workflow: {{ctrl.workflow.title}}
  </div>
</md-toolbar>

<md-list ng-if="!(ctrl.results && ctrl.results.length)">
  <md-list-item>
    <span style="font-style: italic">No workflow submissions.</span>
  </md-list-item>
</md-list>

<workflow-results workorder="ctrl.workorder" results="ctrl.results" workflow="ctrl.workflow" steps="ctrl.workflow.steps"></workflow-results>

<md-button class="md-fab" aria-label="New Workorder" ui-sref="app.workorder.new">
  <md-icon md-font-set="material-icons">add</md-icon>
</md-button>
