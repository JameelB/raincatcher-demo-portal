<md-toolbar class="content-toolbar">
  <div class="md-toolbar-tools">
    <h3>
      Work order ID {{ctrl.workorder.id}}
    </h3>

    <md-button class="md-icon-button" aria-label="{{ctrl.workorder.status}}">
      <md-tooltip>
        {{ctrl.workorder.status}}
      </md-tooltip>
      <md-icon md-font-set="material-icons">{{ctrl.getStatusIcon(ctrl.workorder.status)}}</md-icon>
    </md-button>

    <span flex></span>
    <md-button class="md-icon-button" aria-label="Edit" ui-sref="app.workorder.edit({workorderId: ctrl.workorder.id})">
      <md-icon md-font-set="material-icons">edit</md-icon>
    </md-button>
  </div>
</md-toolbar>

<workorder-list-item workorder="ctrl.workorder"></workorder-list-item>
<workflow-step-summary workorder="ctrl.workorder" workflow="ctrl.workflow" steps="ctrl.steps"></workflow-step-summary>

<md-button class="md-fab" aria-label="New Workorder" ui-sref="app.workorder.new">
  <md-icon md-font-set="material-icons">add</md-icon>
</md-button>
