<md-toolbar layout="row" class="md-primary md-hue-2 md-whiteframe-z1 main-toolbar">
  <div class="md-toolbar-tools">
    <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
      <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
    </md-button>
    <h1 ng-click="navigateTo('app.home')">FeedHenry Work Force Management</h1>
  </div>
</md-toolbar>


  <div layout="row" flex>

    <md-sidenav layout="column red" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
      <md-list>

        <md-list-item ng-click="navigateTo()">
          <md-icon md-font-set="material-icons">event</md-icon>
          <p>Scheduler</p>
        </md-list-item>
        <md-list-item ng-click="navigateTo('app.workorder')" ng-class="{active: $state.includes('app.workorder')}">
          <md-icon md-font-set="material-icons">assignment</md-icon>
          <p>Jobs</p>
        </md-list-item>
        <md-list-item ng-click="navigateTo('app.workflow')" ng-class="{active: $state.includes('app.workflow')}">
          <md-icon md-font-set="material-icons">assignment</md-icon>
          <p>Workflows</p>
        </md-list-item>
        <md-list-item ng-click="navigateTo()">
          <md-icon md-font-set="material-icons">person</md-icon>
          <p>Workers</p>
        </md-list-item>
        <md-list-item ng-click="navigateTo()">
          <md-icon md-font-set="material-icons">map</md-icon>
          <p>Maps</p>
        </md-list-item>
        <md-list-item ng-click="navigateTo()">
          <md-icon md-font-set="material-icons">mail</md-icon>
          <p>Messages</p>
        </md-list-item>
        <md-list-item ng-click="navigateTo()">
          <md-icon md-font-set="material-icons">insert_chart</md-icon>
          <p>Analytics</p>
        </md-list-item>
        <md-list-item ng-click="navigateTo('app.appform')" ng-class="{active: $state.includes('app.appform')}">
          <md-icon md-font-set="material-icons">content_copy</md-icon>
          <p>Forms</p>
        </md-list-item>

        <md-divider></md-divider>

        <md-list-item ng-click="navigateTo()">
          <md-icon md-font-set="material-icons">settings</md-icon>
          <p>Settings</p>
        </md-list-item>

      </md-list>
    </md-sidenav>

    <md-content id="content" layout="row" flex>
      <div flex="33" ui-view name="column2"></div>
      <!--template loaded here -->
      <div flex ui-view name="content"></div>
    </md-content>

</div>
