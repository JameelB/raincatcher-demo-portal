<md-toolbar>
  <div class="md-toolbar-tools">
    <h3>
      <span>Workers</span>
    </h3>
  </div>
</md-toolbar>

<form action="#" class="persistent-search">
  <label for="search"><i class="material-icons">search</i></label>
  <input type="text" id="search" placeholder="Search">
</form>

<md-list>
  <md-list-item class="md-2-line" ng-click="navigateTo('app.worker.detail', {workerId: user.id})" ng-repeat="user in ctrl.workers">
    <img alt="user.name" ng-src="{{user.avatar}}" class="md-avatar" />
    <div class="md-list-item-text">
      <h3>{{user.name}}</h3>
      <p>{{user.position}}</p>
    </div>
    <md-divider></md-divider>
  </md-list-item>
</md-list>
