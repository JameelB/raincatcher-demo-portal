<md-toolbar>
  <div class="md-toolbar-tools">
    <h3>
      <span>Messages</span>
    </h3>
  </div>
</md-toolbar>

<form action="#" class="persistent-search">
  <label for="search"><i class="material-icons">search</i></label>
  <input type="text" id="search" placeholder="Search">
</form>

<md-list>
  <md-list-item class="md-2-line" ng-click="navigateTo('app.message.detail', {messageId: message.id})" ng-repeat="message in ctrl.messages">
    <div class="md-list-item-text">
      <h3>{{user.title}}</h3>
    </div>
    <md-divider></md-divider>
  </md-list-item>
</md-list>
