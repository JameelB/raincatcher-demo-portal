<div class="panel panel-default">
  <div class="panel-heading"><h3>Address</h3></div>
  <div class="panel-body">
    <form class="form-horizontal" name="addressForm" ng-submit="ctrl.next(addressForm.$valid)" novalidate>
      <div class="form-group" ng-class="{ 'has-error' : addressForm.address.$invalid && !addressForm.address.$pristine }">
        <label for="inputAddress" class="col-sm-2 control-label">Address</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputAddress" name="address" placeholder="Address" ng-model="ctrl.address.address" required>
          <p ng-show="addressForm.address.$invalid && !addressForm.address.$pristine" class="help-block">Your address is required.</p>
        </div>
      </div>
      <div class="form-group" ng-class="{ 'has-error' : addressForm.city.$invalid && !addressForm.city.$pristine }">
        <label for="inputCity" class="col-sm-2 control-label">City</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputCity" name="city" placeholder="City" ng-model="ctrl.address.city" required>
          <p ng-show="addressForm.city.$invalid && !addressForm.city.$pristine" class="help-block">Your city is required.</p>
        </div>
      </div>
      <div class="form-group" ng-class="{ 'has-error' : addressForm.state.$invalid && !addressForm.state.$pristine }">
        <label for="inputState" class="col-sm-2 control-label">State/Province</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputState" name="state" placeholder="State" ng-model="ctrl.address.state" required>
          <p ng-show="addressForm.state.$invalid && !addressForm.state.$pristine" class="help-block">Your state is required.</p>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" ng-disabled="addressForm.$invalid">Next</button>
    </form>
  </div>
</div>
