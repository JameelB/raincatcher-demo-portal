<div class="panel panel-default">
  <div class="panel-heading"><h3>Location</h3></div>
  <div class="panel-body">
    <dl class="dl-horizontal">
      <dt>Longitude</dt>
      <dd>{{ctrl.map.center.longitude}}</dd>
      <dt>Latitude</dt>
      <dd>{{ctrl.map.center.latitude}}</dd>
    </dl>
    <ui-gmap-google-map center='ctrl.map.center' zoom='ctrl.map.zoom'>
      <ui-gmap-marker coords='ctrl.marker.coords' idKey="ctrl.marker.id"></ui-gmap-marker>
    </ui-gmap-google-map>
    <br>
    <button  class="btn btn-primary" ng-click="ctrl.next(ctrl.map.center)">Next</button>
  </div>
</div>
